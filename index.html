<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>contato de email usando JavaScript</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("U7Zn4PGbjMNcx71DL");
        })();
    </script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3> ENTRE EM CONTATO </h3>
            <input type="text" id="name" placeholder="Seu Nome Completo" required>
            <input type="email" id="email" placeholder="email" required>
            <input type="text" id="phone" placeholder="Numero de telefone" required>
            <textarea id="message" rows="4" placeholder="Qual seria o seu problema?"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>

</html>
